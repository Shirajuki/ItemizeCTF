name: inspector
author: Shirajuki
description: |-
  See if you can find the flag in the source code!
  [inspector](https://ctf.itemize.no:25746)
flag: flag{inspect_me_like_123}

containers:
  main:
    image: "php:7.2-apache"
    volumes:
      - './www:/var/www/html'
    ports:
      - [80, 25746]
    restart: always
    stop_signal: SIGKILLj

expose:
  main:
    - target: 80
      http: inspector
