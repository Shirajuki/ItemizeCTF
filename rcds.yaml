# rcds.yaml
docker:
  image:
    prefix: ghcr.io/shirajuki/itemizectf

flagFormat: flag\{[a-zA-Z0-9_,.'?!@$<>*:-]*\}

defaults:
  containers:
    resources:
      limits:
        cpu: 100m
        memory: 150Mi
      requests:
        cpu: 10m
        memory: 30Mi

backends:
  - resolve: k8s
    options:
      kubeContext: minikube
      domain: ctf.itemize.no
      annotations:
        ingress:
          traefik.ingress.kubernetes.io/router.tls: "true"
          traefik.ingress.kubernetes.io/router.middlewares: "nocontenttype@file"
  - resolve: rctf
    options:
      scoring:
        minPoints: 100
        maxPoints: 500
      sortOrder:
        - sanity-check
        - numbers
        - based
        - inspector
        - robots
        # Misc
        # Crypto
        # Web
